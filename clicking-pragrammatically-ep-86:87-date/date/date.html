<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Cancel & Not</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <body>
    <div class="container">
      <div class="inputDate">

      </div>
      <div class="card">
        <button id="addBtn">Add Service</button>
        <button id="cancelBtn">Cancel Service All</button>
        </div>

        <div id="recordContainer"></div>
      </div>

    <template id="template">
     
        <div class="addRecord">
          <div class="recordRow">
            <span class="appointmentText">Your appointment time is</span>
            <span class="appointmentDate">12.06.2024</span>
          </div>
          <div class="recordCard">
            <button class="cancelTime">Cancel</button>
          </div>
        </div>
