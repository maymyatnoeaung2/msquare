<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/dd45d7442f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="container">
    <div class="playListContainer">
    </div>
    <audio src="" class="audioTag">
    Your browser does not support the audio element.
</audio>
<div class="currentAndTotleTime">00:00 / 00:00</div>
<div id="progressBar">
    <div id="currentProgress"></div>
</div>
<div class="musicPlayer">
    <i class="fa-solid controls fa-backward-step"></i>
    <i class="fa-solid controls fa-play"></i>
    <i class="fa-solid controls fa-pause"></i>
    <i class="fa-solid controls fa-forward-step"></i>
</div>
</div>
    <script src="./script.js"></script>
</body>
</html>
